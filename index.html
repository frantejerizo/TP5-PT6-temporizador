<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de JavaScript DOM Y BOM">
    <meta name="keywords" content="JavaScript, DOM, BOM">
    <meta name="author" content="Tejerizo Francisco">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temporizador</title>
</head>
<body>
    <header></header>
    <main class="border border-2 border-primary d-flex">

        <div class="col-md-6 p-4">
            <h1 class="text-center">Temporizador</h1>

            <form>
                <label for="horas" class="my-2">Horas:</label>
                <input type="number" class="form-control mb-2" id="horas" min="0" max="23" placeholder="HH">
                
                <label for="minutos" class="my-2">Minutos:</label>
                <input type="number" class="form-control mb-2" id="minutos" min="0" max="59" placeholder="MM">
                
                <label for="segundos" class="my-2">Segundos:</label>
                <input type="number" class="form-control mb-4" id="segundos" min="0" max="59" placeholder="SS">

                <button type="submit" class="btn btn-success">Iniciar Temporizador</button>
            </form>
        </div>

        <div class="col-md-6 d-flex flex-column align-items-center p-3">
            <div id="circulo" class="round border border-secondary rounded-circle mb-3 align-items-center justify-content-center d-flex">
                <h3>00:00:00</h3>
            </div>
            <div>
                <button id="botonPausar" class="btn btn-success"><i class="bi bi-pause-circle"></i></button>
                <button id="botonIniciar" class="btn btn-success"><i class="bi bi-caret-right-fill"></i></button>
                <button id="botonReiniciar" class="btn btn-success"><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/temporizador.js"></script>
</body>
</html>
