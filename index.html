<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de JavaScript DOM Y BOM">
    <meta name="keywords" content="JavaScript, DOM, BOM">
    <meta name="author" content="Tejerizo Francisco">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temporizador</title>
</head>
<body>
    <header></header>
    <main class="container border border-primary mt-5">
        <h1 class="text-center mt-4">Temporizador</h1>
        <div class="my-4 d-flex flex-column align-items-center">
            <h2><span id="minutos">00</span>:<span id="segundos">00</span><p class="text-end" id="milisegundos">00</p></h2>
            <div>
                <button id="botonPausar" class="btn btn-success btn-lg"><i class="bi bi-pause-circle"></i></button>
                <button id="botonIniciar" class="btn btn-success btn-lg"><i class="bi bi-caret-right-fill"></i></button>
                <button id="botonReiniciar" class="btn btn-success btn-lg"><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/temporizador.js"></script>
</body>
</html>
